<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap 101 Template</title>



<!-- Latest compiled and minified CSS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

</head>

<style>
.choice {
	background-color: #e2e1f0;
	border: solid 2px #ccc;
	border-radius: 25px;
	margin: 4px;
	padding: 2px 4px;
	display: inline-block;
}
</style>
<body>

	<div class="m-4">

		<div id="convesation">
			<div>Hello i am chatbot. how can i help you??</div>
			<div>This is question one?</div>
			<div>
				<a onclick="submitChoice(this)" href="#" data-choice="option1"
					class="choice">option 1</a> <a onclick="submitChoice(this)"
					href="#" data-choice="option2" class="choice">option 2</a>
			</div>
		</div>

	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


	<script>
		$(function() {
			$("#startChatButton").on("click", function(evt) {
				$("#chatFrame").show();
			})
		})

		function submitChoice(el) {
			var choice = el.dataset.choice;
			$.post("/help", {choice:choice}, function(result){
				 $(result).appendTo($("conversation"));
			})
		}
	</script>
</body>
</html>
